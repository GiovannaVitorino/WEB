<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pagina Inicial</title><base>
<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<section>
		<h1>Cadastre-se na lista de notícias</h1>
		<form action="register" method="post">
			<label for="name">Nome:</label> <input type="text" name="name"
				id="name"> <label for="email">Email:</label> <input
				type="email" name="email" id="email">
			<fieldset>
				<legend>Quais são seus interesses?</legend>
				<input type="checkbox" name="options" id="policy" value="Política">
				<label for="policy">Politica</label> <input type="checkbox"
					name="options" id="sport" value="Esporte">
					<label for="sport">Esposte</label>
				<input type="checkbox" name="options" id="culture" value="Cultura">
				<label for="culture">Cultura</label>
			</fieldset>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</form>
	</section>

</body>
</html>
